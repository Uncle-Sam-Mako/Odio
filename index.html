<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odio - Audio Visualiser</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item choose_style">
                <h4 class="property-title">Choose style</h4>
                <div class="property-list">
                    <div class="property style1">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="style" id="style1" checked>
                        </span>
                        <label for="style1">Style 1</label>
                    </div>
                    <div class="property style2">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="style" id="style2" checked>
                        </span>
                        <label for="style2">Style 2</label>
                    </div>
                    <div class="property style3">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="style" id="style3" checked>
                        </span>
                        <label for="style3">Style 3</label>
                    </div>
                </div>
            </div>
            <div class="menu-item choose_color">
                <h4 class="property-title">Choose color</h4>
                <div class="property-list">
                    <div class="property color">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="color" id="color1" checked>
                        </span>
                        <label for="color1">Color 1</label>
                    </div>
                    <div class="property color2">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="color" id="color2" checked>
                        </span>
                        <label for="color2">Color 2</label>
                    </div>
                    <div class="property color3">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="color" id="color3" checked>
                        </span>
                        <label for="color3">Color 3</label>
                    </div>
                </div>
            </div>
            <div class="menu-tem choose_song">
                <h4 class="property-title">Choose song</h4>
                <div class="property-list">
                    <div class="property song">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="song" id="song1" checked>
                        </span>
                        <label for="song1">Song 1</label>
                    </div>
                    <div class="property song2">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="song" id="song2" checked>
                        </span>
                        <label for="song2">Song 2</label>
                    </div>
                    <div class="property song3">
                        <span class="property-input">
                            <div class="property-img"></div>
                            <input type="radio" name="song" id="song3" checked>
                        </span>
                        <label for="song3">Song 3</label>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    </div>
    <canvas id="canvas"></canvas>
    <audio src="" controls></audio>
    <script src="./js/app.js"></script>
</body>
</html>
